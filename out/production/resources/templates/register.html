<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Siêu thị thể thao Online</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.3/sweetalert2.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/register-user}" th:object="${user}" method="post">
                    <fieldset>
                        <h1>Register new user</h1>
                        <div class="form-group">
                            <label for="email">Username:</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" name="username" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" name="email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" name="password"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Real name:</label>
                            <input type="text" class="form-control" id="realname" th:field="*{realname}" name="realname"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Phone:</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" name="phone"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/plugins/WOW-master/dist/wow.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>

    <script type="text/javascript">
        new WOW().init();
    </script>

    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://embed.tawk.to/5ad4bb96227d3d7edc23fcc6/default';
            s1.charset='UTF-8';
            s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
        })();
    </script>
</body>
</html>
